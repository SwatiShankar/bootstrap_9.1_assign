<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Carousel</title>
	<meta charset="utf-8">

	<!-- below line is added for the proper rendering of page in all the devices-->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<!--below three lines adds the bootstrap libraries -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div id="carouselExample" class="carousel" data-ride="carousel">

<!--Below div holds the images of the carousel-->	
<div class="carousel-inner">
	<div class="item active">
		<img src="http://cf.ltkcdn.net/garden/images/slide/193884-668x510-Daffodils-flowers.jpg" alt="Stop Worrying" width="100%">
	</div>
	<div class="item">
		<img src="http://cf.ltkcdn.net/garden/images/slide/193895-668x510-Muscari-flowers.jpg"  alt="Life Spent making nothing" width="100%">
	</div>
	<div class="item">
		<img src="http://cf.ltkcdn.net/garden/images/slide/193892-668x510-Rhododendron-flowers.jpg"  alt="Happy Life" width="100%">
	</div>
	<div class="item">
		<img src="http://www.rd.com/wp-content/uploads/sites/2/2016/01/17-13-things-florist-make-roses-stand-ou.jpg"  alt="Quality Of Life" width="100%">
	</div>
</div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#carouselExample" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#carouselExample" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
</a>
	</div>
</div>
</body>
</html>
